    <h1>Liste des Hotels</h1>
    <button class="btn btn-primary" (click)="add()" data-bs-target="#exampleModal" data-bs-toggle="modal" type="submit">Ajouter</button>

    <br><br>

        <div class="col-9">
            <div class="input-group mb-3 clearfix">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>

        <div class="col-3">

    <div style="width: 98%; height: calc(100vh - 256px); overflow: auto;">
        <table class="table table-striped table-hover">
            <thead style="background-color: #1c5ea1; color: whitesmoke">
                <tr>
                    <th scope="col" style="width: 45px">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Etoile</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ville</th>
                    <th scope="col" style="width: 220px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hotel of hotels">
                    <td class="align-middle" style="width: 60px" text="">{{hotel.id}}</td>
                    <td class="align-middle" text="">{{hotel.nom}}</td>
                    <td class="align-middle" text="">{{hotel.etoiles}}</td>
                    <td class="align-middle" text="">{{hotel.adresse}}</td>
                    <td class="align-middle" text="">{{hotel.telephone}}</td>
                    <td class="align-middle" text="">{{hotel.email}}</td>
                    <td class="align-middle" text="">{{hotel.ville}}</td>
                    <td>
                        <div aria-label="Toolbar with button groups" class="btn-toolbar" role="toolbar">
                            <button (click)="edit(hotel.id)" id="edit" class="btn btn-outline-primary" type="submit" data-bs-target="#exampleModal" data-bs-toggle="modal" >Modifier</button>
                            <button (click)="delete(hotel.id)" class="btn btn-outline-danger" >Supprimer</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Bootstrap -->
<div class="modal fade" #modal id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div  class="modal-dialog" role="document">
        <form  name="patientForm" (submit)="submitForm()">
            <div class="modal-content">
                {{ n | json}}
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" *ngIf=" n.id == undefined">Ajouter un Hotel</h5>
                    <h5 class="modal-title" id="exampleModalLabel" *ngIf=" n.id != undefined">Editer un Hotel</h5>
                    <button type="button" #closeaction class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--<div class="alert alert-warning" *ngIf="error">Un probleme de saisie a ete detecter</div>-->
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Hotel"
                            [(ngModel)]="n.nom" minlength="2" required>
                    </div>
                    <div class="mb-3">
                        <label for="etoiles" class="form-label">Etoile</label>
                        <input type="text" class="form-control" id="etoiles" name="etoiles" placeholder="1"
                            [(ngModel)]="n.etoiles" minlength="2" required>
                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse : </label>
                        <input class="form-control" name="adresse" type="text" id="adresse" [(ngModel)]="n.adresse">
                    </div> 
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Téléphone : </label>
                        <input class="form-control" name="telephone" placeholder="01 02 03 04 05" type="tel"
                            [(ngModel)]="n.telephone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email : </label>
                        <input type="text" class="form-control" id="cp" name="email" placeholder="hotel@inn.com"
                            [(ngModel)]="n.email" minlength="2" required>
                    </div>
                    <div class="mb-3">
                        <label for="ville" class="form-label">Ville : </label>
                        <input type="text" class="form-control" id="cp" name="ville" placeholder="Paris"
                            [(ngModel)]="n.ville" minlength="2" required>
                    </div>
                    
                </div>


                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Valider</button>
                    <button type="reset" class="btn btn-danger float-end" data-dismiss="modal">Annuler</button>
                </div>
            </div>
        </form>
    </div>
</div>
