    <table class="table table-striped table-hover">
        <thead style="background-color: #c7621e; color: whitesmoke">
            <tr>
                <th scope="col" style="width: 45px">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Etoile</th>
                <th scope="col">Adresse</th>
                <th scope="col">Telephone</th>
                <th scope="col">Email</th>
                <th scope="col">Ville</th>
                <th scope="col" style="width: 220px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hotel of hotels">
                <td class="align-middle" style="width: 60px" text="">{{hotel.id}}</td>
                <td class="align-middle" text="">{{hotel.nom}}</td>
                <td class="align-middle" text="">{{hotel.etoile}}</td>
                <td class="align-middle" text="">{{hotel.adresse}}</td>
                <td class="align-middle" text="">{{hotel.telephone}}</td>
                <td class="align-middle" text="">{{hotel.email}}</td>
                <td class="align-middle" text="">{{hotel.ville}}</td>
                <td>
                    <div aria-label="Toolbar with button groups" class="btn-toolbar" role="toolbar">
                        <button id="rdv" class="btn btn-outline-success" data-bs-target="#exampleModalRdv" data-bs-toggle="modal" type="submit">Nouveau Rdv</button>
                        <button id="edit" class="btn btn-outline-primary" type="submit" data-bs-target="#exampleModal" data-bs-toggle="modal" >Modifier</button>
                        <button class="btn btn-outline-danger" >Supprimer</button>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>
</div>
