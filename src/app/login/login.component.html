<div id="form-center" class="border mx-auto p-4 mt-5" style="max-width: 500px;">
    <h3 class="mb-3 pt-3 text-center fs-4 mx-auto">Veuillez vous authentifier</h3>
    <form class="ms-auto" name="monForm" action="" method="post" (submit)="authentification()">
        <div class="text-danger mb-3 pt-3 text-center fs-4 mx-auto" *ngIf="error">Nom d'utilisateur ou mot de passe incorrect<br><br></div>
        <div class="mb-3 text-center mx-auto">
            <!--<label>Email *</label>-->
            <input class="form-control" type="text" name="userName" placeholder="Votre username" required [(ngModel)]="u.userName">
        </div>
        <div class="form-line mb-3 text-center mx-auto">
            <!--<label>Mot de passe *</label>-->
            <input class="form-control" type="password" name="password" placeholder="Votre mot de passe" required [(ngModel)]="u.password">
        </div>
        <div class="form-line mb-3 text-center mx-auto">
            <button class="col-12 btn btn-primary text-white " type="submit">Envoyer</button>
        </div>
    </form>
</div>
